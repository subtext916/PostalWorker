<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo - Popup Window</title>
    <script src="../../dist/PostalWorker.min.js?PostalRoute=../../dist/"></script>
    <script>
      let postal = window.PostalWorker();
      const msgClass = "crossLaunch";
      postal.crossOn(msgClass, msg => {
        document.querySelector("#demo").innerHTML += `${msg}<br />`;
      });
    </script>
  </head>
  <body>
    <h1>Popup Window</h1>
    <div id="demo"></div>
  </body>
</html>
